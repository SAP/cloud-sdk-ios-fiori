name: Jazzy

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/jazzy.yml'
      - '.jazzy.yaml'
      - '**/*.md'
      - '**/*.jpg'
      - 'Gemfile*'
      - 'Package*'
      - 'Sources/**/*.swift'

jobs:
  Jazzy:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          brew install sourcekitten
          gem install jazzy
      - name: Generate Xcode project
        run: swift package generate-xcodeproj
      - name: Build Package
        run: xcodebuild build -scheme FioriSwiftUI-Package -sdk iphonesimulator
      - name: Generate Documentation (Jazzy)
        run: ./scripts/generateDocumentation.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: API Docs
          path: docs
      - name: Push to gh-pages
        if: github.event_name == 'push'
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" out
          cd out
          git checkout gh-pages
          git rm -rf .
          cd ..
          cp -a docs/. out/.
          cd out
          git add -A
          git commit -m "Automated deployment to GitHub Pages: ${GITHUB_SHA}" --allow-empty
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
